<!DOCTYPE html><html lang='en'>
<title> 1000 Simulations </title>
<link rel='icon' href='food/poultry-leg_1f357.png'> 

<head>
  <meta charset='UTF-8'><meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='css/main.css'>
  <link rel='stylesheet' href='css/mobile.css'>
    <link rel='stylesheet' href='css/grid.css'>
  <link rel='stylesheet' href='css/nav.css'>

</head>

<body>

  <header>
    <h3>◦ AI Affordable Meals ◦</h3>
    <h1>
    <span class="quote">"</span><span class="fancy">Over &nbsp;One-Thousand Simulations</span><span class="quote">”</span></h1>
  </header>

  <div id="mainContainer">

    <nav id="mainNav">
      <div id="items">
        <div class="item-pill" id="item1"></div>
        <div class="item-pill" id="item2"></div>
        <div class="item-pill" id="item3"></div>
        <div class="item-pill" id="item4"></div>
      </div>

      <div id="simulatorResult">
        <div id="simulateNum">Simulation # &nbsp;</div>

        <div id="simulateLoader" class="result-reload">
          <svg width="48" height="48" viewBox="-1 -1 26 26" aria-hidden="true" focusable="false">
            <g fill="none" stroke="#bfa100" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 12a8 8 0 1 1-3.1-6.3" opacity="1" />
              <path d="M20 5v4h-4" />
            </g>
          </svg>
        </div>
      </div>
    </nav>

    <div id="startNote"> 
      <img src="images/sparkle.png">
      <span>Click to simulate affordable food</span>
      <img src="images/sparkle.png">
    </div>

    <div id="simulationStatusContainer">

      <div id="simulationStatus" class="result-status" style="visibility:hidden; opacity:0;">
        <span class="result-icon">
          <!-- Default: red X visible -->
          <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="icon-x">
            <circle cx="12" cy="12" r="10" fill="#ffebee" stroke="#c62828" stroke-width="1.5" />
            <path d="M8 8l8 8M16 8l-8 8" fill="none" stroke="#c62828" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <!-- Alternate: green check hidden by default -->
          <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="icon-check" style="display:none">
            <circle cx="12" cy="12" r="10" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1.5" />
            <path d="M7 12l3 3 7-7" fill="none" stroke="#2e7d32" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </span>

        <span class="result-status-text">Click to Simulate</span>
        -
        <div id="simulationPrice">$$$</div>

        <span class="result-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="icon-x">
            <circle cx="12" cy="12" r="10" fill="#ffebee" stroke="#c62828" stroke-width="1.5" />
            <path d="M8 8l8 8M16 8l-8 8" fill="none" stroke="#c62828" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="icon-check" style="display:none">
            <circle cx="12" cy="12" r="10" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1.5" />
            <path d="M7 12l3 3 7-7" fill="none" stroke="#2e7d32" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </span>
      </div>

    </div>

    <div id="allEmojis"></div>

    <div style="text-align: center; margin-top: 5px;"> 
      * Click food to build your own Meal!
    </div>

  </div>

</body>

<script src='app.js'></script>
<script src='foodObj.js'></script>
<script src='buildGrid.js'></script>
<script src='simulate.js'></script>
<script src='reSimulate.js'></script>

<script>

</script>
</html>
